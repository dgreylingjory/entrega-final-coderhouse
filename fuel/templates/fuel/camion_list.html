{% extends 'main/father.html'%}

{% block title %}
    Lista de Camiones
{% endblock title %}

{% block body %}
    <h1>
        Camiones
    </h1>
    <div>
        <p>
            {% for Camion in camiones %}
            <li>
                <a href="{% url 'fuel:camion_detail' Camion.id%}">{{Camion.patente}}</a>
            </li>
            {% endfor %}
        </p>
    </div>
{% endblock %}
